<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servizi - MoWe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="sidebar" class="sidebar">
  <a href="index.html">Home</a>
  <a href="about.html">Chi Siamo</a>
  <a href="contatti.html">Contatti</a>
  <a href="shop.html">Shop</a>
</div>
<div id="overlay" class="overlay" onclick="closeSidebar()"></div>

<div class="logo-container">
  <img src="logo2.png" alt="MoWe Logo2" class="logo clickable-logo" onclick="toggleSidebar()" />
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>
</div>

<main class="container">
  <section class="section">
    <h2>Servizi offerti</h2>
    <ul class="servizi">
      <li>🏋️‍♂️ Corsi di functional training, mobilità, posturale</li>
      <li>💪 Personal training su misura</li>
      <li>🧘 Allenamenti individuali e di gruppo</li>
      <li>🛠️ Attrezzature moderne e spazio accogliente</li>
      <li>📊 Valutazioni e progressi monitorati</li>
    </ul>
  </section>
</main>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  }

  function closeSidebar() {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
  }
</script>
</body>
</html>
